<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuDu List: The Best To Do List</title>
    <link rel="shortcut icon" href="assets/check-form_116472.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="title-container">
            <h1 class="title"><a href="index.html">TuDu List!</a></h1>
            <span class="material-icons menu md-32 white" id="menu">
                menu
            </span>
        </div>
        <nav class="nav hidden" id="navbar">
            <a href="#">Your List</a>
            <a href="#">Help</a>
        </nav>
    </header>

    <main class="main">
        <form class="container" id="form">
            <label class="label-input" for="textarea">Write your pendings below...</label>
            <textarea id="textarea" class="textarea"></textarea>

            <div class="btnContainer">
                <a href="#" class="btnForm" id="sendBtn">
                    <span class="material-icons md-18">task_alt</span>
                    <span>Add to list</span> 
                </a>
                <a href="#" class="btnForm" id="updateBtn">
                    <span class="material-icons md-18">upgrade</span>
                    <span>Update the pending</span> 
                </a>
            </div>
        </form>

        <section>
            <h2 class="listTitle">Your Pendings...</h2>
            <div>
                <ul class="myList" id="myList">
                    <li class="listItem">
                        <span class="listItem__text">Study JS</span>
                        <div class="iconsContainer">
                            <a href="#" id="check"><span class="material-icons md-24 green">task_alt</span></a>
                            <a href="#" id="update"><span class="material-icons md-24 yellow">autorenew</span></a>
                            <a href="#" id="delete"><span class="material-icons md-24 red">delete_outline</span></a>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/menu.js"></script>
    <script src="js/myList.js"></script>
</body>

</html>
